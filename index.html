<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <button id="sendMessageBtn">Send 'increment' message</button>

    <script>
        // Initialize the WebSocket connection
        const socket = new WebSocket('ws://ce441-web.spchallenge.ir:8080/admin/ws');

        // When the socket opens, log it and send the message
        socket.onopen = function(event) {
            console.log('WebSocket connection established');
        };

        // Listen for messages from the server
        socket.onmessage = function(event) {
            console.log('Message from server: ', event.data);
        };

        // Handle socket close
        socket.onclose = function(event) {
            console.log('WebSocket connection closed');
        };

        // Handle socket errors
        socket.onerror = function(error) {
            console.log('WebSocket Error: ', error);
        };

        // Event listener for the button to send 'increment' message
        document.getElementById('sendMessageBtn').addEventListener('click', function() {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send('increment');
                console.log('Message "increment" sent');
            } else {
                console.log('WebSocket is not open');
            }
        });
    </script>
</body>
</html>
